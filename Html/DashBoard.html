<html>
<head>

<div id="Menu" class="icon-bar">

     <div id="content" class="card">
        <div class="container">
            <h3> School Information Update Form </h3>
             <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name">
                        <label class="mdl-textfield__label" for="sample3">School Name</label>
                    </div>
                </form>
            <form action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows="3" id="adress"></textarea>
                    <label class="mdl-textfield__label" for="sample5">School Adress</label>
                </div>
            </form>
            <button onclick="UploadToFireStore()"
                    id="loginButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit Data
            </button>
         </div>
    </div>
