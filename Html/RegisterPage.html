<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style/RegisterStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../Javascript/RegisterScript.js"></script>

	<title>
		Firestore Test App
	</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h4><b>Create a New Account</b></h4>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="Email">
                        <label class="mdl-textfield__label" for="sample3">Email-ID</label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="Password">
                        <label class="mdl-textfield__label" for="sample3">Password</label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="Password2">
                        <label class="mdl-textfield__label" for="sample3">Retype Password</label>
                    </div>
                </form>
            <button onclick="LoginPageRedirectButton()"
                    id="loginButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">LogIn
            </button>
            <button onclick="SignUp()"
                    id="signUpButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign Up
            </button>

        </div>
    </div>
    <div class="Tipcard">
        <div class="container">
            <p>Tip: Password Must be 8 Characters Long</p>
            <p>Authentication Restricted to Certain Parties</p>
         </div>
    </div>

    <div id="snackbar">Some text some message..</div>
</body>
</html>
