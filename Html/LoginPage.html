<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../Javascript/LoginScript.js"></script>
    <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../Style/LoginStyle.css">



	<title>
		Firestore Test App
	</title>
</head>
<body>
    <div class="card">
        <div class="container">
            <h4><b>Log In</b></h4>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="EmailID">
                        <label class="mdl-textfield__label" for="sample3">Email-ID</label>
                    </div>
                </form>
                <form action="#">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="Password">
                        <label class="mdl-textfield__label" for="sample3">Password</label>
                    </div>
                </form>

            <button onclick="SignUpPageRedirectButton()"
                    id="signUpButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Sign Up
            </button>
            <button onclick="Login()"
                    id="loginButton"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">LogIn
            </button>
        </div>
    </div>

    <div id="snackbar" class="AuthRestricted"></div>
</body>
</html>
